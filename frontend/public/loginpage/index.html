<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="username">User</title>
  <link rel="icon" href= "/FrontEnd/assets/images/logo.png"/>
  <link rel="stylesheet" href="/frontend/public/general/style.css">
  <link rel="stylesheet" href="/FrontEnd/public/loginpage/styles/general.css">
  <link rel="stylesheet" href="/FrontEnd/public/loginpage/styles/header.css">
  <link rel="stylesheet" href="/frontend/public/loginpage/styles/main.css">
</head>
<body>
  <div class="header">
    <div id="left-section">
      <div class="logo">
        <img src="/FrontEnd//assets/images/logo.png" alt="">
      </div>
      <div class="logo-name">
        <a id="links" href="#main">Trail Tents</a>
      </div>
    </div>
    <div id="right-section">
      <div class="header-menu-btn" id="edit-profile-btn-container">
        <button id="edit-profile-btn">Edit Profile</button>
      </div>
      <div class="header-menu-btn" id="logout-btn-container">
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </div>
  <div class="main" id="main">

  </div>
  <div id="login-form-container">
    <div id="login-form">
      <h2 id="login-form-login-txt">Login</h2>
      <form id="login-form-content">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </form>
      <div id="login-form-btn-container">
        <button id="login-form-login-btn" type="submit">Login</button>
        <button type="submit" id="start-btn">Get Started</button>
      </div>
      <div id="close-btn-container">
        <button id="close-btn">X</button>
      </div>
    </div>
  </div>
</body>
</html>
