<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Tents</title>
  <link rel="icon" href= "/assets/images/logo.png"/>
  <link rel="stylesheet" href="/public/general/style.css">
  <link rel="stylesheet" href="/public/homepage/styles/general.css">
  <link rel="stylesheet" href="/public/homepage/styles/header.css">
  <link rel="stylesheet" href="/public/homepage/styles/main.css">
  <link rel="stylesheet" href="/public/homepage/styles/loginform.css">
</head>
<body>
  <div class="header">
    <div id="left-section">
      <div class="logo">
        <img src="/FrontEnd//assets/images/logo.png" alt="">
      </div>
      <div class="logo-name">
        <a id="links" href="#main">Trail Tents</a>
      </div>
    </div>
    <div id="right-section">
      <div class="header-menu-btn" id="start-btn-container">
        <button id="start-btn">Get Started</button>
      </div>
      <div class="header-menu-btn" id="login-btn-container">
        <button id="login-btn">Login</button>
      </div>
    </div>
  </div>
  <div class="main" id="main">
    <div class="section" id="welcome-section">
      <div class="heading" id="welcome-txt">
        Welcome to 
        <p id="main-title">Trail Tents</p>
        <p id="welcome-moto">Explore. Equip. Embrace the Outdoors.</p>
      </div>
      <div id="search-area">
        <div id="search-box-container">
          <input id="search-box" type="text">
        </div>
        <div id="search-btn-container">
          <button id="search-btn">
            Search
          </button>
        </div>
      </div>
      <div id="filter-area">
        <div class="picker">
          <p class="picker-heading">Check-in date</p>
          <input type="date" name="booking-start-date" class="datepicker" id="datepicker-start">
        </div>
        <div class="picker">
          <p class="picker-heading">Check-out date</p>
          <input type="date" name="booking-end-date" class="datepicker" id="datepicker-end">
        </div>
        <div class="picker">
          <p class="picker-heading">Price</p>
          <input type="date" name="booking-end-date" class="datepicker" id="datepicker-end">
        </div>
      </div>
      <div id="welcome-paragraph-container">
        <p id="welcome-paragraph">Escape to nature and explore the great outdoors with us!</p>
      </div>
    </div>
  </div>
  <div id="edit-form-container">
    <div id="edit-form">
      <h2 id="edit-form-login-txt">Login</h2>
      <form id="edit-form-content">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Lastname:</label>
        <input type="password" id="lastname" name="lastname">
        <label for="dateofbirth">Date of Birth:</label>
        <input type="text" id="dateofbirth" name="dateofbirth">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="Address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="contactnumber">Contact Number:</label>
        <input type="password" id="contactnumber" name="contactnumber">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </form>
      <div id="login-form-btn-container">
        <button id="login-form-login-btn" type="submit">Login</button>
        <button type="submit" id="start-btn">Get Started</button>
      </div>
      <div id="close-btn-container">
        <button id="close-btn">X</button>
      </div>
    </div>
  </div>
  <script src="/public/homepage/script.js"></script>
</body>
</html>
